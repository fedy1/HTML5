<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="get">
            <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input name="nombreusuario" id="nombreusuario" required>
            </div>
            <br>
            <div>
            <label for="comentarios"> Comentarios</label>   
            <textarea name="comentarios" id="comentarios">  </textarea>
            </div>
            <br>
            <div>
            <label for="email">email? </label>
            <input type="email" name="email" id="email" >
            </div>
            <br>
            <div>
            <label for="password">cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="200" step="10" > 
            </div>
            <br>
            <div>
            <label for="password">Contrasena </label>
            <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div>
            <label for="nacimiento">fecha nacimiento </label>
            <input type="date" name="nacimiento" id="nacimiento" required>
            </div>
            <br>
            <button type="reset">reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
